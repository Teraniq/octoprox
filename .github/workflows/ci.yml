name: Octoprox CI

permissions:
  contents: read
  packages: write

on:
  push:
  pull_request:

jobs:
  workspace-manager-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install workspace-manager dev deps
        run: pip install -r workspace-manager/requirements-dev.txt
      - name: Run workspace-manager unit tests
        run: pytest workspace-manager/tests/test_services.py workspace-manager/tests/test_security_fixes.py workspace-manager/tests/test_rest_api.py workspace-manager/tests/test_api.py
      - name: Run workspace-manager integration tests
        run: pytest workspace-manager/tests/test_integration.py workspace-manager/tests/test_deployment_verification.py

  workspace-mcp-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install workspace-mcp deps
        run: pip install -r workspace-mcp/requirements.txt pytest
      - name: Run workspace-mcp tests
        run: pytest workspace-mcp/tests

  docker-build:
    runs-on: ubuntu-latest
    needs:
      - workspace-manager-tests
      - workspace-mcp-tests
    env:
      PUSH_TO_REGISTRY: ${{ github.event_name == 'push' && (github.ref == format('refs/heads/{0}', github.event.repository.default_branch) || startsWith(github.ref, 'refs/tags/')) }}
    steps:
      - uses: actions/checkout@v4
      - name: Login to GHCR
        if: ${{ env.PUSH_TO_REGISTRY == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and optionally push workspace-manager image
        uses: docker/build-push-action@v6
        with:
          context: workspace-manager
          file: workspace-manager/Dockerfile
          platform: linux/amd64
          push: ${{ env.PUSH_TO_REGISTRY == 'true' }}
          tags: ghcr.io/${{ github.repository_owner }}/workspace-manager:latest
      - name: Build and optionally push workspace-mcp image
        uses: docker/build-push-action@v6
        with:
          context: workspace-mcp
          file: workspace-mcp/Dockerfile
          platform: linux/amd64
          push: ${{ env.PUSH_TO_REGISTRY == 'true' }}
          tags: ghcr.io/${{ github.repository_owner }}/workspace-mcp:latest
