<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace MCP Hub</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  </head>
  <body>
    <header>
      <div>
        <strong>Workspace MCP Hub</strong>
        <a href="/workspaces">Workspaces</a>
        <a href="/keys">API Keys</a>
        {% if user and user.role == "admin" %}
        <a href="/admin/users">Users</a>
        {% endif %}
      </div>
      {% if user %}
      <div>
        {{ user.username }} ({{ user.role }})
        <form action="/logout" method="post" style="display:inline;">
          {% if csrf_token %}
          <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
          {% endif %}
          <button class="secondary" type="submit">Logout</button>
        </form>
      </div>
      {% endif %}
    </header>
    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script>
      function copySnippet(button) {
        const snippet = button.getAttribute("data-snippet");
        if (!snippet) return;
        navigator.clipboard.writeText(snippet).then(() => {
          button.textContent = "Copied!";
          setTimeout(() => (button.textContent = "Copy mcp.json"), 2000);
        });
      }
      function confirmDelete(message) {
        return confirm(message);
      }
      function confirmWorkspaceDelete(name) {
        if (!confirm(`Delete workspace ${name}?`)) {
          return false;
        }
        const confirmation = prompt("Type the workspace name to confirm deletion:");
        return confirmation === name;
      }
    </script>
  </body>
</html>
